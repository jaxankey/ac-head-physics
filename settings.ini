HORIZONTAL_ENABLED       = 0;    Horizontal Enabled; 1 or 0
HORIZONTAL_FREQUENCY     = 1.0;  Horizontal Frequency (Resonance frequency [Hz], or the "rigidity" of this axis. Above this frequency, oscillations from the car will be less efficiently transferred to your head [i.e., the car will jitter around you].); from 0.0 to 10, round to 0.1;  only with HORIZONTAL_ENABLED
HORIZONTAL_DAMPING       = 1;    Horizontal Damping (How much your head oscillations are damped for this axis from 0 [oscillates indefinitely] to 1 [critically damped / no oscillation] and beyond. A real head will probably have damping around 0.85-0.95, and a drunk head will have a lower value, but setting this to 1 kills all oscillations and probably conveys the most reliable information about the car.); from 0 to 2, round to 0.01; only with HORIZONTAL_ENABLED
HORIZONTAL_RECENTER_TIME = 0;    Horizontal Recenter Time; from 0.0 to 4.0, round to 0.1;  only with HORIZONTAL_ENABLED
HORIZONTAL_LIMIT         = 0.05; Horizontal Limit (Maximum allowed displacement along this axis [meters].);         from 0.0 to 0.4, round to 0.01; only with HORIZONTAL_ENABLED 
