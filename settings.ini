VERTICAL_FREQUENCY     = 0.5; Vertical Frequency (Resonance frequency [Hz], or the "rigidity" of this axis. Above this frequency, oscillations from the car will be less efficiently transferred to your head [i.e., the car will jitter around you].); from 0.0 to 10, round to 0.1; only with VERTICAL_ENABLED
