[SETTINGS]

; Head Physics Settings

; Head tilting forward
PITCH_ENABLED   = 1;   Pitch Physics (Enables pitch-axis inertia and dynamics [i.e., "nodding" motion].);   1 or 0
PITCH_SCALE     = 1;   Car Pitch Tracking (How much your head follows the car orientation [100%] rather than the horizon [0%].); from 0.0 to 1.0, perc.; only with PITCH_ENABLED
PITCH_FREQUENCY = 1.5; Pitch Frequency (Resonance frequency [Hz], or the "rigidity" of this axis. Above this frequency, oscillations from the car will be less efficiently transferred to your head [i.e., the car will jitter around you].); from 0.0 to 10, round to 0.1; only with PITCH_ENABLED
PITCH_DAMPING   = 1;   Pitch Damping (How much your head oscillations are damped for this axis from 0 [oscillates indefinitely] to 1 [critically damped / no oscillation] and beyond. A real head will probably have damping around 0.85-0.95, and a drunk head will have a lower value, but setting this to 1 kills all oscillations and probably conveys the most reliable information about the car.); from 0 to 2, round to 0.01; only with PITCH_ENABLED

; Head rolling with car
ROLL_ENABLED   = 1;   Roll Physics (Enables roll-axis inertia and dynamics [i.e., "corkscrew" motion].); 1 or 0
ROLL_SCALE     = 1;   Car Roll Tracking (How much your head follows the car orientation [100%] rather than the horizon [0%].); from 0.0 to 1.0, perc.; only with ROLL_ENABLED
ROLL_FREQUENCY = 1.5; Roll Frequency (Resonance frequency [Hz], or the "rigidity" of this axis. Above this frequency, oscillations from the car will be less efficiently transferred to your head [i.e., the car will jitter around you].); from 0.0 to 10, round to 0.1; only with ROLL_ENABLED
ROLL_DAMPING   = 1;   Roll Damping (How much your head oscillations are damped for this axis from 0 [oscillates indefinitely] to 1 [critically damped / no oscillation] and beyond. A real head will probably have damping around 0.85-0.95, and a drunk head will have a lower value, but setting this to 1 kills all oscillations and probably conveys the most reliable information about the car.); from 0 to 2, round to 0.01; only with ROLL_ENABLED

; Head following the car as it turns
; This let's the car slightly turn under your head initially 
; to reduce yaw wobbles (yawbbles), which cause pukage especially 
; in VR. Lagging behind the car as it turns is a necessary evil if 
; you want to kill yawbbles.
YAW_ENABLED   = 0; Yaw Physics (Enables yaw-axis inertia and dynamics [i.e., "shaking my head" motion]. Many find this unnerving but it can reduce yaw-wobbles as the tires grip and un-grip that cause motion sickness, especially in VR.); 1 or 0
YAW_SCALE     = 0.03; Yaw Scale (How far the car is allowed to turn underneath your lagging head when you initiate a turn.); from 0.0 to 0.1, perc.; only with YAW_ENABLED
YAW_FREQUENCY = 0.5; Yaw Frequency (Resonance frequency [Hz], or the "rigidity" of this axis. Above this frequency, oscillations from the car will be less efficiently transferred to your head [i.e., the car will jitter around you].); from 0.0 to 5, round to 0.1; only with YAW_ENABLED
YAW_DAMPING   = 1; Yaw Damping (How much your head oscillations are damped for this axis from 0 [oscillates indefinitely] to 1 [critically damped / no oscillation] and beyond. A real head will probably have damping around 0.85-0.95, and a drunk head will have a lower value, but setting this to 1 kills all oscillations and probably conveys the most reliable information about the car.); from 0 to 2, round to 0.01; only with YAW_ENABLED



; Front-back head motion (Giggity axis)
FORWARD_ENABLED       = 1;   Front-Back Physics (Enables front-back-axis inertia and dynamics [i.e., "giggity" motion].); 1 or 0
FORWARD_FREQUENCY     = 1.0; Front-Back Frequency (Resonance frequency [Hz], or the "rigidity" of this axis. Above this frequency, oscillations from the car will be less efficiently transferred to your head [i.e., the car will jitter around you].); from 0.0 to 10, round to 0.1;  only with FORWARD_ENABLED
FORWARD_DAMPING       = 1;   Front-Back Damping (How much your head oscillations are damped for this axis from 0 [infinite giggities] to 1 [critically damped / no giggities] and beyond. A real head will probably have damping around 0.85-0.95, and a drunk head will have a lower value, but setting this to 1 kills all oscillations and probably conveys the most reliable information about the car.); from 0 to 2, round to 0.01; only with FORWARD_ENABLED
FORWARD_RECENTER_TIME = 2;   Front-Back Recenter Time; from 0.0 to 4.0, round to 0.1;  only with FORWARD_ENABLED
FORWARD_LIMIT         = 0.2; Front-Back Limit (Maximum allowed displacement along this axis [meters].);  from 0.0 to 0.4, round to 0.01; only with FORWARD_ENABLED
FORWARD_SCALE         = 1;   Front-Back Scale (Overall scale of the effect for this axis. For "real physics", set this to 1, which ensures that the initial acceleration of the car matches that of the head. It is "more realistic" to adjust the scale of the motion using the spring stiffness and limit, but I leave this here for you to play with anyway. :]); from 0.0 to 10.0, round to 0.1; only with FORWARD_ENABLED; 

